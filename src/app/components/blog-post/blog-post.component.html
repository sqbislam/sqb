<div class="container">

  <div class="card p-3">
    <div class="card-header">
      <small>Id: {{blog.id}}</small>
      <h3>{{blog.title}}</h3>
    </div>
    <div class="card-body">
      <p class="lead">{{blog.desc}}</p>
      
      <p class="small"> {{blog.date.seconds | date:'medium'}}</p>
      <a href="#" routerLink="/blog"  class="btn btn-sm btn-info">Read More</a>
    </div>
  </div>
</div>
